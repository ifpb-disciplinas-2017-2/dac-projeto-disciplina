<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row text-center">
                <h2>
                    <h:outputText value="Gerenciar pedidos de acesso"/>
                </h2>
                <br/><br/>
                <div class="row">
                    <h:form>
                        <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                    </h:form>
                </div>
            </div>
                
            <div class="row">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="filtro" value="Filtro:" class="text-left col-md-12">
                            <h:selectOneMenu class="form-control" id="filtro" value = "#{controladorCoordenador.filtroPedidos}">
                                <f:selectItems value="#{controladorCoordenador.getItensFiltro()}" 
                                               var="item"
                                               itemLabel="#{item}"
                                               itemValue="#{item}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div><br/><br/>
                    <h:commandButton value="Ver pedidos"
                                     action="#{controladorCoordenador.filtrar()}"
                                     class="btn btn-success col-md-12"/>
                </h:form>
            </div>
            
            <div class="row">
                <h:form>
                    <h:dataTable class="table table-hover" rendered="#{controladorCoordenador.filtroPedidos != null}" value="#{controladorCoordenador.getPedidos()}" var="pedido">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{pedido.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{pedido.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Senha</f:facet>
                            <h:outputText value="#{pedido.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Liberar</f:facet>
                            <h:commandButton class="btn btn-primary"
                                             value="Liberar Acesso"
                                             action="#{controladorCoordenador.liberarAcesso(pedido)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
