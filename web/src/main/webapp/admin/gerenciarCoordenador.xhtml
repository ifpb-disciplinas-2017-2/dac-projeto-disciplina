<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>CRUD - Coordenador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h:link outcome="menu.xhtml" class="btn btn-warning" value="Voltar"/>
            </div>
            <br />
            <div class="row text-center">
                <h3>Gerenciador de Coordenadores</h3>
                <hr />
            </div>
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                <h:form>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" value="Nome: " for="nome">
                            <h:inputText id="nome"
                                         value="#{controladorCRUDCoord.coordenador.nome}"
                                         maxlength="40"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe um nome"/>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" for="curso" value="Curso: ">
                            <h:selectOneMenu class="form-control" id="curso" value = "#{controladorCRUDCoord.selectCurso}">
                                <f:selectItems value="#{controladorCRUDCoord.getCursosNomes()}" 
                                               var="curso"
                                               itemLabel="#{curso}"
                                               itemValue="#{curso}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" value="Email: " for="email">
                            <h:inputText id="email"
                                         value="#{controladorCRUDCoord.coordenador.email}"
                                         maxlength="40"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe um email">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" value="Senha: " for="senha">
                            <h:inputText id="senha"
                                         class="form-control col-md-12"
                                         value="#{controladorCRUDCoord.coordenador.senha}"
                                         maxlength="15"
                                         required="true"
                                         requiredMessage="Informe uma senha"/>
                        </h:outputLabel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <h:outputLabel for="inicioMandato" class="text-left col-md-12" value="Início do mandato"/>
                            <h:inputText id="inicioMandato" converter="convert.LocalDate" 
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe o início do mandato"
                                         value="#{controladorCRUDCoord.coordenador.inicioMandato}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <h:outputLabel for="fimMandato" class="text-left col-md-12" value="Fim do mandato"/>
                            <h:inputText id="fimMandato" converter="convert.LocalDate" 
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe o fim do mandato"
                                         value="#{controladorCRUDCoord.coordenador.fimMandato}"/>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <h:outputLabel class="text-left col-md-12" value="Telefone 1: " for="telefone1">
                                <h:inputText id="telefone1"
                                             class="form-control col-md-12"
                                             value="#{controladorCRUDCoord.coordenador.telefone1}"
                                             maxlength="11"
                                             required="true"
                                             requiredMessage="Informe o telefone 1"/>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <h:outputLabel class="text-left col-md-12" value="Telefone 2: " for="telefone2">
                                <h:inputText id="telefone2"
                                             class="form-control col-md-12"
                                             value="#{controladorCRUDCoord.coordenador.telefone2}"
                                             maxlength="11"
                                             required="true"
                                             requiredMessage="Informe o telefone 2"/>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group row">
                            <h:outputLabel class="text-left col-md-12" for="regime" value="Regime: ">
                                <h:selectOneMenu class="form-control" id="regime" value = "#{controladorCRUDCoord.regime}">
                                    <f:selectItems value="#{controladorCRUDCoord.getRegimes()}" 
                                                   var="regime"
                                                   itemLabel="#{reg}"
                                                   itemValue="#{reg}"/>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <h:outputLabel class="text-left col-md-12" for="unidade" value="Unidade: ">
                                <h:selectOneMenu class="form-control" id="unidade" value = "#{controladorCRUDCoord.unidade}">
                                    <f:selectItems value="#{controladorCRUDCoord.getUnidades()}" 
                                                   var="unidade"
                                                   itemLabel="#{uni}"
                                                   itemValue="#{uni}"/>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group row">
                            <h:outputLabel class="text-left col-md-12" for="vinculo" value="Vinculo: ">
                                <h:selectOneMenu id="vinculo"
                                                 class="form-control"
                                                 value = "#{controladorCRUDCoord.vinculo}">
                                    <f:selectItems value="#{controladorCRUDCoord.getVinculos()}" 
                                                   var="vin"
                                                   itemLabel="#{vin}"
                                                   itemValue="#{vin}"/>
                                </h:selectOneMenu>
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
                    <br />
                    
                    <h:commandButton value="Adicionar"
                                     rendered="#{controladorCRUDCoord.editando eq false}"
                                     class="btn btn-success col-md-12"
                                     action="#{controladorCRUDCoord.cadastrarCoordenador()}"/>
                    <h:commandButton value="Atualizar"
                                     class="btn btn-primary col-md-12"
                                     rendered="#{controladorCRUDCoord.editando}"
                                     action="#{controladorCRUDCoord.atualizarCoordenador()}"/>
                    <br></br>
                </h:form>
            </div>
            <div class="col-md-3"></div>
            <br />
            
            <div class="row">
                <h:form>
                    <h3 style="text-align: center;">Lista de Coordenadores</h3>
                    <h:dataTable class="table table-hover"
                                 value="#{controladorCRUDCoord.listarTodos()}"
                                 var="c">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{c.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{c.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{c.curso.info.abreviacao}"/>
                        </h:column>                       
                        <h:column>
                            <f:facet name="header">Vinculo</f:facet>
                            <h:outputText value="#{c.vinculo}"/>
                        </h:column>                       
                        <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton value="Editar" 
                                             immediate="true"
                                             class="btn btn-primary"
                                             action="#{controladorCRUDCoord.editarCoordenador(c)}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton value="Excluir" 
                                             immediate="true"
                                             class="btn btn-dangern"
                                             action="#{controladorCRUDCoord.excluirCoordenador(c)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            
            </div>
        </div>
    </body>
</html>
