<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row text-center">
                <h2>Fa√ßa login como Administrador</h2>
            </div>
            
            <div class="row text-center">
                <h:form class="box-main-login">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" for="email" value="Email: ">
                            <h:inputText id="email"
                                         value="#{controladorAdmin.usuario.email}" 
                                         maxlength="50"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe um email valido">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" for="senha" value="Senha: ">
                            <h:inputSecret id="senha" 
                                           value="#{controladorAdmin.usuario.senha}"
                                           maxlength="20"
                                           class="form-control col-md-12"
                                           required="true"
                                           requiredMessage="Informe uma senha valida"/>
                        </h:outputLabel>
                    </div>
                    
                    <br></br>
                    <h:commandButton class="btn btn-primary" 
                                     value="Login"
                                     class="btn btn-success"
                                     action="#{controladorAdmin.realizarLogin()}"/>
                    <h:form>
                        <h:commandButton value="Voltar"
                                         class="btn btn-warning"
                                         class="btn btn-primary"
                                         immediate="true"
                                         action="#{controladorAdmin.voltar()}"/>
                    </h:form>
                </h:form>
                
            </div>
        </div>
    </h:body>
</html>
