<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>CRUD - TURMA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h:link outcome="menu.xhtml" class="btn btn-warning" value="Voltar"/>
            </div>
            
            <br />
            
            <div class="row text-center">
                <h3>Gerenciador de Turmas</h3>
            </div>
            
            
            <div class="row text-center">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Identificacao: " class="text-left col-md-12" for="ident">
                            <h:inputText id="ident"
                                         value="#{controladorCRUDTurma.turma.identificacao}"
                                         maxlength="1"
                                         required="true"
                                         class="form-control col-md-12"
                                         requiredMessage="Informe uma identificacao"/>
                        </h:outputLabel>
                    </div>
                    
                    
                    <div class="form-group">
                        <h:outputLabel for="disc" class="text-left col-md-12" value="Disciplina: ">
                            <h:selectOneMenu id="disc" class="form-control" value = "#{controladorCRUDTurma.valorDisc}">
                                <f:selectItems value="#{controladorCRUDTurma.discs}" 
                                               var="dis"
                                               itemLabel="#{dis}"
                                               itemValue="#{dis}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="curso" class="text-left col-md-12" value="Curso: ">
                            <h:selectOneMenu id="curso" class="form-control" value = "#{controladorCRUDTurma.valorCurso}">
                                <f:selectItems value="#{controladorCRUDTurma.cursos}" 
                                               var="curso"
                                               itemLabel="#{curso}"
                                               itemValue="#{curso}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="prof" class="text-left col-md-12" value="Professor: ">
                            <h:selectOneMenu id="prof" class="form-control" value = "#{controladorCRUDTurma.valorProf}">
                                <f:selectItems value="#{controladorCRUDTurma.professores}" 
                                               var="professor"
                                               itemLabel="#{professor}"
                                               itemValue="#{professor}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div>
                    
                    <br></br>
                    <h:commandButton value="Adicionar"
                                     rendered="#{controladorCRUDTurma.editando eq false}"
                                     action="#{controladorCRUDTurma.adicionar()}"
                                     class="btn btn-success col-md-12"/>
                    <h:commandButton value="Atualizar"
                                     rendered="#{controladorCRUDTurma.editando}"
                                     action="#{controladorCRUDTurma.atualizar()}"
                                     class="btn btn-warning col-md-12"/>
                    <br></br>
                </h:form>
            </div>
            
            <br />  
            
            <div class="row">
                <h:form>
                    <h3 style="text-align: center;">Lista de Turmas</h3>
                    <h:dataTable value="#{controladorCRUDTurma.turmas}"
                                 var="tur"
                                 class="table table-hover">
                        <h:column>
                            <f:facet name="header">Disciplina</f:facet>
                            <h:outputText value="#{tur.nome_disciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Identificacao</f:facet>
                            <h:outputText value="#{tur.identificacao}"/>
                        </h:column>   
                        <h:column>
                            <f:facet name="header">Professor</f:facet>
                            <h:outputText value="#{tur.professor.nome}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            
        </div>
    </body>
</html>
