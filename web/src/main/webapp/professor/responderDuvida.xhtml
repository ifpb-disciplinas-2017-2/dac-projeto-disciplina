<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Responder Dúvida</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="row text-center">
                    <h2>Responder dúvidas</h2>
                    <hr />
                </div>
                <div class="row text-center">
                    <div class="col-md-8">
                        <h4>Dúvidas para responder</h4>
                        <h:dataTable class="table table-hover" value="#{controladorDuvidaProf.duvidasTurmas}" 
                                     rendered="#{not empty controladorDuvidaProf.duvidasTurmas}" var="duvida">
                            <div>
                                <h:column>
                                    <f:facet name="header">Turma</f:facet>
                                    <h:outputText value="#{duvida.turma.codigo_turma} - #{duvida.turma.nome_disciplina}"></h:outputText>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Pergunta</f:facet>
                                    <h:outputText value="${duvida.pergunta}"></h:outputText>
                                </h:column>
                            </div>  
                            <div>
                                <h:column>
                                    <f:facet name="header">Autor</f:facet>
                                    <h:outputText value="${duvida.aluno.nome}"></h:outputText>
                                </h:column>
                            </div>  
                            <div>
                                <h:column>
                                    <h:form>
                                        <h:commandButton class="btn btn-success"
                                                     value="Responder"
                                                     action="#{controladorDuvidaProf.mostrarParaResponder(duvida)}" />
                                    </h:form>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </div>
                    <div class="col-md-4">
                        <h:form rendered="#{controladorDuvidaProf.respondendo == true}">
                            <h4>Respondendo dúvida</h4>
                            <div class="form-group">
                                <h:outputText value="#{controladorDuvidaProf.duvida.aluno.nome}" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="#{controladorDuvidaProf.duvida.pergunta}" />
                            </div>
                            <div class="form-group">
                                <h:inputTextarea id="resposta"
                                                 value="#{controladorDuvidaProf.duvida.resposta}" 
                                                 required="true"
                                                 class="form-control"
                                                 requiredMessage="É necessário que a resposta seja passada!"
                                                 cols="30" 
                                                 rows="10" />
                            </div>
                            <h:commandButton value="Responder" class="btn btn-success" action="#{controladorDuvidaProf.responder()}" />
                        </h:form>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <h:form>
                    <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                </h:form> 
            </div>
        </div>
    </body>
</html>
