<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Inicial</title>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="./css/style.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row text-center title-login-page">
                <h1>Realize login ou Cadastre-se</h1>
                <hr />
            </div>
            <div class="row text-center">
                <h:form class="form-horizontal box-main-login">
                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" for="email" value="Email: ">
                            <h:inputText id="email"
                                         value="#{controladorUsuario.usuario.email}" 
                                         maxlength="50"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Informe um email valido"/>
                        </h:outputLabel>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="text-left col-md-12" for="senha" value="Senha: ">
                            <h:inputSecret id="senha" 
                                           value="#{controladorUsuario.usuario.senha}"
                                           maxlength="20"
                                           class="form-control col-md-12"
                                           required="true"
                                           requiredMessage="Informe uma senha valida"/>
                        </h:outputLabel>
                    </div>

                    <div class="form-group">
                        <h:selectOneMenu class="form-control col-md-12" value = "#{controladorUsuario.valorSelect}">
                            <f:selectItems value="#{controladorUsuario.tiposUsuario}" 
                                           var="tipo"
                                           itemLabel="#{tipo}"
                                           itemValue="#{tipo}"/>
                        </h:selectOneMenu>
                    </div>
                    <br></br>
                    <h:commandButton class="btn btn-primary"
                                     value="Login" 
                                     action="#{controladorUsuario.realizarLogin()}"/>



                    <h:form>
                        <h:commandButton class="btn btn-primary"
                                         immediate="true"
                                         value="Realizar cadastro de aluno"
                                         style="margin-left: 20px;"
                                         action="#{controladorUsuario.navegarCadastro()}"/>
                        <br></br>
                    </h:form>
                </h:form>

            </div> <!-- .row -->


            <br></br>
            <div class="row text-center">
                <h:form>
                    <h:commandButton immediate="true" class="btn btn-primary"
                                     value="Entrar como publico" 
                                     action="#{controladorUsuario.entrarComoPublico()}"/>
                </h:form>
                <h:link style="margin-left: 10px;" outcome="admin/loginAdmin.xhtml" value="Entrar como administrador" />             
            </div>
        </div>
        <br />
    </h:body>
</html>
