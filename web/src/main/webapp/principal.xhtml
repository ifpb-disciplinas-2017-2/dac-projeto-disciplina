<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Inicial</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="./css/style.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row text-center">
                <h1>Menu</h1>
                <hr />
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <h:link outcome="publico/sala.xhtml" 
                            class="item-menu col-sm-12 col-md-3"
                            value="Visualizar Horarios de Salas"/>            

                    <h:link outcome="publico/laboratorio.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            value="Visualizar Horarios de Laboratorios"/>

                    <h:link outcome="publico/professor.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            value="Visualizar Horario de Professores"/>

                    <h:link outcome="publico/curso.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            value="Visualizar Horarios de Cursos"/>

                    <h:link outcome="publico/turma.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            value="Horarios Turma" />

                    <h:link outcome="aluno/cadastroTurma.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'aluno'}"
                            value="Cadastrar em turmas" />

                    <h:link outcome="aluno/materiais.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'aluno'}"
                            value="Visualizar materiais recebidos" />

                    <h:link outcome="aluno/atividades.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'aluno'}"
                            value="Visualizar atividades enviadas" />

                    <h:link outcome="aluno/cadastrarDuvida.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'aluno'}"
                            value="Cadastrar Dúvidas" />

                    <h:link outcome="professor/adicionarAtividade.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'prof'}"
                            value="Adicionar Atividades" />

                    <h:link outcome="professor/removerAtividade.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'prof'}"
                            value="Remover Atividades" />

                    <h:link outcome="professor/cadastroMaterial.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'prof'}"
                            value="Adicionar Materiais" />

                    <h:link outcome="professor/removerMaterial.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'prof'}"
                            value="Remover Materiais" />

                    <h:link outcome="professor/responderDuvida.xhtml"
                            class="item-menu col-sm-12 col-md-3"
                            rendered="#{controladorMenu.credenciais eq 'prof'}"
                            value="Responder Dúvidas" />
                
                </div> <!-- .col-md-12 -->    
            </div> <!-- .row -->
            
            <h:form>
                <h:commandButton value="Logout"
                                 action="#{controladorMenu.logout()}"
                                 class="btn btn-danger"/>
            </h:form>
        </div>
    </h:body>
</html>
