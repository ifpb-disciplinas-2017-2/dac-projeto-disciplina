<ion-view ng-controller="horarioCursoCtrl">
    <ion-nav-title>Horários</ion-nav-title>
    <ion-content padding="true">
      <div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Curso
                </div>
                <select ng-model="curso" ng-change="carregarDisciplinas(curso)">
                    <option value="" disabled selected>Selecione o curso</option>
                    <option ng-repeat="curso in cursos" ng-value="curso.info.descricao">{{curso.info.abreviacao}}</option>
                </select>
            </label>
            <label class="item item-input item-select" ng-show="curso">
                <div class="input-label">
                Disciplina
                </div>
                <select ng-model="disciplina" ng-change="buscar(curso,disciplina)">
                    <option value="" selected disabled>Selecione a disciplina</option>
                    <option ng-repeat="disciplina in disciplinas">{{disciplina}}</option>
                </select>
            </label>
      </div>
      <div class="row" ng-show="horario">
        <button class="button button-small button-stable" ng-click="filtroDia = 'SEGUNDA-FEIRA'"
        ng-class="{'active': filtroDia == 'SEGUNDA-FEIRA'}">
            SEGUNDA
        </button>
        <button class="button button-small button-stable" ng-click="filtroDia = 'TERÇA-FEIRA'"
        ng-class="{'active': filtroDia == 'TERÇA-FEIRA'}">
            TERÇA
        </button>
        <button class="button button-small button-stable" ng-click="filtroDia = 'QUARTA-FEIRA'"
        ng-class="{'active': filtroDia == 'QUARTA-FEIRA'}">
            QUARTA
        </button>
        <button class="button button-small button-stable" ng-click="filtroDia = 'QUINTA-FEIRA'"
        ng-class="{'active': filtroDia == 'QUINTA-FEIRA'}">
            QUINTA
        </button>
        <button class="button button-small button-stable" ng-click="filtroDia = 'SEXTA-FEIRA'"
        ng-class="{'active': filtroDia == 'SEXTA-FEIRA'}">
            SEXTA
        </button>
      </div>  
      <ion-list ng-show="horario">
          <ion-item ng-repeat="item in horario | filter : filtroDia">
              {{item.valorInicio}} - {{item.valorFim}}<br>
              {{item.local}}<br>
              {{item.nome}} <br>
          </ion-item>
        </ion-list>
    </ion-content>
  </ion-view>
