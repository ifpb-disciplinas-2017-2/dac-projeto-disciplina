<ion-side-menus enable-menu-with-back-views="true"> 
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar  class="bar bar-header bar-positive">
                <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <a class="item item-icon-left" ui-sref="home.principal" menu-close>
                        <i class="icon ion-home"></i>
                        Página inicial
                </a>
                <a class="item item-icon-left" ui-sref="home.horarios" menu-close>
                        <i class="icon ion-android-time"></i>
                        Horários
                </a>
                <a class="item item-icon-left" ui-sref="home.turmas" menu-close>
                        <i class="icon ion-android-list"></i>
                        Turmas
                </a>
                <a class="item item-icon-left" ui-sref="home.duvidas" menu-close>
                        <i class="icon ion-chatboxes"></i>
                        Dúvidas
                </a>
                <a ng-controller="sairCtrl" ng-click="sair()" class="item item-icon-left">
                        <i class="icon ion-android-exit"></i>
                    Sair
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
  
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="conteudo">

        </ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
