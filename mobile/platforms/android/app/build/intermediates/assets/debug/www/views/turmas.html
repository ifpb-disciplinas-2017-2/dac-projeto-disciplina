<ion-view cache-view="false" ng-controller="turmasCtrl">
    <ion-nav-title>Turmas</ion-nav-title>
    <ion-nav-buttons side="right">    
        <button ui-sref="home.cadastroTurma" class="button button-icon icon ion-plus-circled"></button>
    </ion-nav-buttons>
    <ion-content padding="true">
        <div class="card" ng-repeat="turma in turmas">
            <div class="item item-divider">
              Turma: {{turma.identificacao}}
            </div>
            <div class="item item-text-wrap">
              Disciplina: {{turma.disciplina}} <br>
              Professor: {{turma.professor}}
              <a ui-sref="home.horarioTurma({disciplina: turma.disciplina, professor: turma.professor})">VER HOR√ÅRIO</a>
            </div>
        </div>
    </ion-content>
</ion-view>
